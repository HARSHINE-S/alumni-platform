<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merit List</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #2575fc;
      margin-bottom: 20px;
    }

    label {
        display: block;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    label:hover {
      border-color: #2575fc;
      background: #f0f8ff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #2575fc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #6a11cb;
    }
    button:hover {
      background: #6a11cb;
    }

    #paymentBox {
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      background: #f9f9f9;
      border: 2px dashed #2575fc;
      display: none;
      animation: slideDown 0.6s ease-in-out;
    }

    #paymentBox h3 {
      margin-bottom: 15px;
      color: #6a11cb;
    }

    #paymentBox input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-15px);}
      to {opacity: 1; transform: translateY(0);}}
    </style>
</head>
<body>
  <div class="container">
    <h2>Select a specialized Student</h2>
    <form id="studentForm">
      <label><input type="radio" name="student" value="Student1"> Doe</label>
      <label><input type="radio" name="student" value="Student2">  Sharma</label>
      <label><input type="radio" name="student" value="Student3">  Kumar</label>
      <button type="submit">Proceed</button>
    </form>

    <!-- Hidden Payment Box -->
    <div id="paymentBox">
      <h3>ðŸ’³ Payment Section</h3>
      <label>
        Amount: <br>
        <input type="number" placeholder="Enter amount">
      </label>
      <br><br>
      <button type="button" onclick="confirmPayment()">Pay Now</button>
    </div>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="student"]:checked');
      if (!selected) {
        alert("âš  Please select a student first.");
        return;
      }
      localStorage.setItem("selectedStudent", selected.value);
      document.getElementById("paymentBox").style.display = "block";
    });

    function confirmPayment() {
      const student = localStorage.getItem("selectedStudent");
      alert("âœ… Payment successful for " + student);
    }
  </script>
</body>
</html>
