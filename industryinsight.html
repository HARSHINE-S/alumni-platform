<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Industry Insights</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: Arial, sans-serif;
      color: #003366;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #00529B;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 80%;
      max-width: 600px;
    }

    li {
      background-color: #cce5ff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #b3d9ff;
    }
  </style>
</head>
<body>
  <h1>Industry Insights</h1>
  <p>Explore trends and advice from professionals across tech, startups, and academia.</p>
  <ul>
    <li>Tech Trends 2025: What's Changing in Software & Cloud</li>
    <li>Startup Culture: How Small Teams Build Big Ideas</li>
    <li>Academia vs Industry: Choosing Your First Career Path</li>
  </ul>
</body>
</html>
